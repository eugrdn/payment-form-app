<html>
	<head>
		<meta charset="UTF-8">
		<title>Payment Form</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<link rel="stylesheet" href="stylesheets/style.css">
	</head>
	<body>
		<header>
			<!-- Header -->
		</header>


		<div id="container">
			<h2>Payment Process</h2>

			<form action="#" name="form" class = "form-pay" novalidate>
                <p class="warning1"></p>
                <div class="form-group">
                    <label for="paymentAmount">payment amount</label>
                    <div class = "amount-group" id="paymentAmount">
                        <select name="currency" id="val" required>
                            <option value="dollar">&dollar;</option>
                            <option value="euro">&euro;</option>
                            <option value="pound">&pound;</option>
                        </select>
                        <input type="number">
                        <button>Edit</button>
                    </div><!-- amount-group -->
                </div>
                <div class = "card-input-group">
                    <div class="form-container" id="card-input">
                        <label for="nameOnCard">name on card</label><br>
                        <input type="text" id = "nameOnCard" required><br>
                        <label for="cardNumber">card number</label><br>
                        <input type="text"
                               id = "cardNumber"
                               class = "card"
                               size = "16"
                               name = "number"
                               maxlength ="16"
                               pattern="[0-9]{16}"
                               required><br>
                        <label for="expiryDate">expiry date</label><br>
                        <input type="date" id = "expiryDate" required><br>
                        <label for="securityCode">security code</label><br>
                        <input type="password" id="securityCode" size = "3" maxlength="3" pattern="[0-9]{3}" required><br>
                    </div>
                </div><!--card-input-group-->
                <div>
                    <input type="submit" value = "Pay">
                </div>
            </form>
		</div><!-- container -->


        <footer>
            <!-- Footer -->
        </footer>
	</body>
</html>
