<html>
	<head>
		<meta charset="UTF-8">
		<title>Payment Form</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<link rel="stylesheet" href="stylesheets/style.css">
	</head>
	<body>
		<header>
			<!-- Header -->
		</header>
		<div id="container">
			<header>
				<h2>Payment Process</h2>
			</header>
			<section>
				<form action="#" name="form" class = "form-pay" novalidate>
					<div class = "form-group">
						<label for="paymentAmount">payment amount</label>
						<div class="form-row">
							<input type="text" id="paymentAmount">
							<select name="currency" class="dropdown">
								<option value="dollar">&dollar;</option>
								<option value="euro">&euro;</option>
								<option value="pound">&pound;</option>
								<option value="pound">ла</option>
							</select>
							<button class="btn-edit">Edit</button>
						</div>
					</div>
					<div class="form-group">
						<label for="nameOnCard">name on card</label>
						<input type="text" id = "nameOnCard" >
					</div>
					<div class="form-group">
						<label for="cardNumber">card number</label>
						<input type="text" id = "cardNumber">
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="form-col">
								<label for="expiryDate">expiry date</label>
								<input type="text" id = "expiryDate" placeholder="mm / yy">
							</div>
							<div class="form-col">
								<label for="securityCode">security code</label>
								<input type="text" id="securityCode">
							</div>
						</div>	
					</div>
					<input type="submit" value = "Pay" class ="btn-pay">
				</form>
			</section>
		</div><!-- container -->
		<footer>
			<!-- Footer -->
		</footer>
	</body>
</html>
